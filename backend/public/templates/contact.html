<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DoJ</title>
    <link rel="stylesheet" href="../styles/contactStyle.css">
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    
    <div class="contact-info">
        <h2>Department of Justice</h2>
        <p><strong>Address:</strong> 4th Floor, A-Wing, Shastri Bhawan, New Delhi, Delhi 110001</p>
        <p><strong>Phone:</strong> 011-23381023</p>
    </div>

    <div class="form-container">
        <h2>Send Us a Message</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
